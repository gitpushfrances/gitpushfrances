name: Generate Snake Game

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ gives built-in GITHUB_TOKEN write access to branches
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: gitpushfrances
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-tokyonight.svg?palette=blue
            dist/github-contribution-grid-snake-transparent.svg?color_snake=36BCF7&color_dots=#1f2937&background=00000000
            dist/github-contribution-grid-snake.gif?color_snake=36BCF7&palette=github-dark

      - name: Deploy snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ use default token instead of PAT
